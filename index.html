<!-- template トップページ -->
<script type="text/x-template" id="top-page">
  <div class="page1" id="page1">
    <div class="top-message">
      <div class="top-main-message">
        <h1 class="message-one" :class="anime.left[0]">Welcome</h1>
        <h1 class="message-two" :class="anime.bottom[0]">My Page!</h1>
      </div>
      <div class="top-sab-maessage" :class="anime.bottom[1]">
        <h4>I want to be a game creator or</h4>
        <h4>Front-end engineer</h4>
      </div>
      <div class="sns-icons inview-from-the-top-bounce">
        <a :href="item.path" target="_blank" v-for="item in snsIcons" :key="item.type">
          <i :class="[item.icon, item.type]"></i>
        </a>
      </div>
      <p class="copylight" :class="anime.bottom[1]">&copy;2020 sukeo</p>
      <h1 class="convery-message" :class="anime.bottom[1]">I like making things</h1>
    </div>
  </div>
</script>

<!-- template プロフィールページ -->
<script type="text/x-template" id="profile-page">
  <div class="page2" id="page2">
    <h1>Profile</h1>
    <p class="border-b" :class="anime.left[0]"></p>
    <img src="./assets/face.jpg" alt="" class="face">
    <div class="names">
      <h2 class="initial">Y</h2>
      <h2 class="name">usuke<br><span>N</span>agaya</h2>
    </div>
    <ul>
      <li>
        {{ `出身 : ${profiles.from}` }}
      </li><br>
      <li>
      {{ `好きな言葉 :${profiles.favoriteWord}` }}
      </li>
      <li>
      {{ profiles.message }}
      </li>
    </ul>
  </div>
</script>

<!-- template 学んだスキルページ -->
<script type="text/x-template" id="study-page">
  <div class="page3" id="page3">
    <h1>Study</h1>
    <p class="border-b" :class="anime.left[0]"></p>
    <div class="icons">
      <i :class="item.path" v-for="item in deviconNomal" :key="item.id">
      <p class="study-since" :class="anime.bottom[0]">{{ `since${item.since}` }}</p>
      </i>
    </div>
    <div class="icons-color">
      <i :class="item.path" v-for="item in deviconColor" :key="item.id">
      <p class="study-since" :class="anime.bottom[0]">{{ `since${item.since}` }}</p>
      </i>
    </div>
  </div>
</script>

<!-- template 制作物ページ -->
<script type="text/x-template" id="made-page">
  <div class="page4" id="page4">
    <h1>Made</h1>
    <p class="border-b" :class="anime.left[0]"></p>

    <div class="made-list">

      <div class="made-item" v-for="item in madeItemData" :key="item.id">
        <h4 class="item-title">{{ item.title }}</h4>
        <div class="animation-point">
          <a :href="item.path" data-lightbox="made-items" :data-title="item.title">
            <img loading="lazy" :src="item.path">
          </a>
          <div class="item-body">
            <p class="item-text">{{ item.description }}</p>
            <a class="item-link" :href="item.link" target="_blank">link</a>
          </div>
        </div>
      </div>

      <div class="made-item" v-for="item in madeItemDataMov" :key="item.id">
        <h4 class="item-title">{{ item.title }}</h4>
        <div class="animation-point">
          <video loading="lazy" :src="item.path" :poster="item.imgPath" controls muted></video>
          <div class="item-body">
            <p class="item-text">{{ item.description }}</p>
            <a class="item-link" :href="item.link" target="_blank">link</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</script>

<!-- template コンタクトページ -->
<script type="text/x-template" id="contact-page">
  <div class="page5" id="page5">
    <h1>Contact</h1>
    <p class="border-b" :class="anime.left[0]"></p>
    <p class="send-message">{{ message }}</p>
    <p class="border-c inview-delay-too"></p>
    <form class="" action="index.html" method="post">
      <textarea name="name" rows="10" cols="80" placeholder="Message" v-model="sendMessage"></textarea>
      <button v-on:click="AddMessage" class="btn btn-primary"><i class="devicon-twitter-plain">{{ btnText }}</i></button>
      </a>
    </form>
  </div>
</script>
